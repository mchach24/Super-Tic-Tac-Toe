<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>Super Tic Tac Toe</title>
        <meta name="description" content="Super Tic Tac Toe: Tic Tac Toe, but played on a 9x9 grid and with special rules.">
        
        <!-- bootstrap -->
        <link href="lib/bootstrap_3.3.7/css/bootstrap.css" rel="stylesheet"/>
        
        <!-- project-specific CSS -->
        <link href="stylesheets/style.css" rel="stylesheet"/>
		<link href="stylesheets/mobile_style.css" rel="stylesheet"/>
        
        <script data-main="scripts/main" src="lib/require.js_2.3.3/require.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" id="navigationBar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Super Tic Tac Toe</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/mchach24/Super-Tic-Tac-Toe/tree/master" target="_blank"><b>See GitHub Project</b></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container" id="gameContainer">
            <svg id="gameSVG" viewbox="0 0 1800 1800" preserveAspectRatio="xMidYMid meet">
        		<defs>
					<!-- this is analogous to a class which is used to create 9 instances: one for each subGame -->
					<symbol id="subGame-symbol">
						<!-- row 1 of subGame -->
						<rect class="gameSVG_subGame-square" x="0"   y="0" width="200" height="200"/>
        				<rect class="gameSVG_subGame-square" x="200" y="0" width="200" height="200"/>
        				<rect class="gameSVG_subGame-square" x="400" y="0" width="200" height="200"/>
						
						<!-- row 2 of subGame -->
						<rect class="gameSVG_subGame-square" x="0"   y="200" width="200" height="200"/>
        				<rect class="gameSVG_subGame-square" x="200" y="200" width="200" height="200"/>
        				<rect class="gameSVG_subGame-square" x="400" y="200" width="200" height="200"/>
						
						<!-- row 3 of subGame -->
						<rect class="gameSVG_subGame-square" x="0"   y="400" width="200" height="200"/>
        				<rect class="gameSVG_subGame-square" x="200" y="400" width="200" height="200"/>
        				<rect class="gameSVG_subGame-square" x="400" y="400" width="200" height="200"/>
						
						<!-- inner borders of subGame -->
						<line class="gameSVG_subGame_inner-border" x1="200" y1="0" x2="200" y2="600"/>
						<line class="gameSVG_subGame_inner-border" x1="400" y1="0" x2="400" y2="600"/>
						<line class="gameSVG_subGame_inner-border" x1="0" y1="200" x2="600" y2="200"/>
						<line class="gameSVG_subGame_inner-border" x1="0" y1="400" x2="600" y2="400"/>
					</symbol>
				</defs>
				
				<!-- creates subGames based on the symbol in the <refs> tag -->
				<use xlink:href="#subGame-symbol" x="0" y="0"/>
				<use xlink:href="#subGame-symbol" x="600" y="0"/>
				<use xlink:href="#subGame-symbol" x="1200" y="0"/>
				
				<use xlink:href="#subGame-symbol" x="0" y="600"/>
				<use xlink:href="#subGame-symbol" x="600" y="600"/>
				<use xlink:href="#subGame-symbol" x="1200" y="600"/>
				
				<use xlink:href="#subGame-symbol" x="0" y="1200"/>
				<use xlink:href="#subGame-symbol" x="600" y="1200"/>
				<use xlink:href="#subGame-symbol" x="1200" y="1200"/>
				
				<!-- borders between subGames -->
				<line class="gameSVG_inner-border" x1="600" y1="0" x2="600" y2="1800"/>
				<line class="gameSVG_inner-border" x1="1200" y1="0" x2="1200" y2="1800"/>
				<line class="gameSVG_inner-border" x1="0" y1="600" x2="1800" y2="600"/>
				<line class="gameSVG_inner-border" x1="0" y1="1200" x2="1800" y2="1200"/>
				
				<!-- outside boarders of the whole game -->
				<line class="gameSVG_outer-border" x1="0" y1="0" x2="1800" y2="0"/>
				<line class="gameSVG_outer-border" x1="1800" y1="0" x2="1800" y2="1800"/>
				<line class="gameSVG_outer-border" x1="1800" y1="1800" x2="0" y2="1800"/>
				<line class="gameSVG_outer-border" x1="0" y1="1800" x2="0" y2="0"/>
				
            </svg>
        </div>
    </body>
</html>
