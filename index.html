<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>Super Tic Tac Toe</title>
        <meta name="description" content="Super Tic Tac Toe: Tic Tac Toe, but played on a 9x9 grid and with special rules."/>
        
        <!-- makes for full-sized page for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        
        <!-- bootstrap -->
        <link href="lib/bootstrap_3.3.7/css/bootstrap.css" rel="stylesheet"/>
        
        <!-- project-specific CSS -->
        <link href="stylesheets/style.css" rel="stylesheet"/>
        
        <!-- this is the data-main entry point for requirejs -->        
        <script data-main="scripts/main" src="lib/require.js_2.3.3/require.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" id="navigation-bar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Super Tic Tac Toe</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-form navbar-left form-group">
                        <button type="menu" class="btn btn-primary btn_play-again" id="nav_play-again">Play Again</button>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/mchach24/Super-Tic-Tac-Toe/" target="_blank"><b>See GitHub Repository</b></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid" id="game-container">
            <div id="game-sidebar">
                <ul>
                    <li><button type="menu" class="btn btn-primary btn_play-again">Play Again</button></li>
                    <li id="turn-display" data-toggle="tooltip" data-title="It's player X's turn" data-placement="bottom">
                        <span class="label label-default" id="turn-label">Turn:</span>
                        <span class="label label-primary turn-x" id="turn">x</span>
                    </li>
                </ul>

            </div>

            <svg id="gameSVG" viewBox="0 0 1800 1800" preserveAspectRatio="xMidYMid meet">
				
            </svg>
        </div>

        <div id="modal_win-display" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title"><span id="span_winner"></span> has won!</h4>
                    </div>
                    <!--<div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>-->
                    <div class="modal-footer">
                        <button id="btn_close-win-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn_play-again" data-dismiss="modal">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
